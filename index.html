<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Story+Script&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <!-- select box -->
    <div class="selectbox">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select which you want to be?</div>
        <div class="option">
          <button class="playerx">Player (X)</button>
          <button class="playero">Player (O)</button>
        </div>
      </div>
    </div>

    <!-- playerboard -->
    <div class="playboard">
      <div class="detail">
        <div class="players">
          <span class="xturn">X's Turn</span>
          <span class="oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="playarea">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
  </body>
</html>
